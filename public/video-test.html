<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        video {
            max-width: 100%;
            max-height: 70vh;
            border: 2px solid #00ff00;
        }
        h1 {
            color: #00ff00;
            margin-bottom: 20px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px 16px;
            cursor: pointer;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background: #111;
            border: 1px solid #333;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Test Page</h1>
        
        <video id="testVideo" controls>
            <source src="/butter.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
        <div class="controls">
            <button onclick="document.getElementById('testVideo').play()">Play</button>
            <button onclick="document.getElementById('testVideo').pause()">Pause</button>
        </div>
        
        <div class="status" id="status">
            Loading video...
        </div>
    </div>

    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        
        video.addEventListener('loadeddata', () => {
            status.innerHTML += '<br>Video loaded successfully!';
            status.innerHTML += `<br>Video dimensions: ${video.videoWidth}x${video.videoHeight}`;
            status.innerHTML += `<br>Duration: ${video.duration.toFixed(2)} seconds`;
        });
        
        video.addEventListener('error', (e) => {
            status.innerHTML += '<br>Error loading video: ' + (video.error ? video.error.message : 'Unknown error');
        });
        
        video.addEventListener('playing', () => {
            status.innerHTML += '<br>Video is playing';
        });
    </script>
</body>
</html>
